<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Products</title>
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">

</head>

<body>
  <div class="container">
    <div class="navbar">
      <a href="/"><img id="topDog" src="https://freepikpsd.com/file/2019/10/dog-logo-png-2-Transparent-Images.png"
          alt="dog with glasses and a hat on"></a>
      <h1 id="easy">DoggoToggo</h1>
      <div class="endNav">
        <div id="searchbar">
          <input type="text" placeholder="Anything dogs..." id="search">
          <img src="/static/Images/magnifying_glass.png" alt="search" id="magnify" alt="search" id="magnify">
        </div>
        <div>
          <a href="/cart"><img id="cart" src="/static/Images/cart.png" alt=""></a>
        </div>
      </div>
    </div>
  </div>
  <div class="navBelow">

    <a href="/our_story">
      <h2>Our Story</h2>
    </a>
    <a href="/adopt">
      <h2>Adopt a doggo</h2>
    </a>
    <a href="/products">
      <h2>Products</h2>
    </a>
    <a href="/coming_soon">
      <h2>Coming Soon...</h2>
    </a>
  </div>
  <!-- Slideshow container -->
  <div class="slideshow-container">

    <!-- Full-width images with number and caption text -->
    <div class="mySlides fade">
      <div class="numbertext"></div>
      <img src="/static/Images/dog_with_toy.jpg" style="width:100%">
      <div class="text">Dog Toys</div>
    </div>

    <div class="mySlides fade">
      <div class="numbertext"></div>
      <img src="/static/Images/dog_food.webp" style="width:100%">
      <div class="text">Dog Food</div>
    </div>

    <div class="mySlides fade">
      <div class="numbertext"></div>
      <img src="/static/Images/red_suit.webp" style="width:100%">
      <div class="text">Dog Clothing</div>
    </div>

    <!-- Next and previous buttons -->
    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
    <a class="next" onclick="plusSlides(1)">&#10095;</a>
  </div>
  <br>

  <!-- The dots/circles -->
  <div style="text-align:center">
    <span class="dot" onclick="currentSlide(1)"></span>
    <span class="dot" onclick="currentSlide(2)"></span>
    <span class="dot" onclick="currentSlide(3)"></span>
  </div>
  <script src="/static/script.js"></script>
</body>

</html>
